<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>यूट्यूब डाउनलोडर</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px 0; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 500px; }
        h1 { color: #d92323; margin-bottom: 25px; }
        input[type="url"], select { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        label { display: block; margin-bottom: 8px; text-align: left; font-weight: 600; color: #333; }
        button { background-color: #d92323; color: white; padding: 14px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 17px; font-weight: 600; width: 100%; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #loading-message { display: none; margin-top: 25px; font-size: 18px; color: #333; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>यूट्यूब डाउनलोडर</h1>
        <form id="download-form" action="/download" method="POST">
            <input type="url" id="url-input" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
            
            <label for="quality-select">क्वालिटी चुनें:</label>
            <select name="quality" id="quality-select">
                <option value="high">वीडियो - हाई (720p तक)</option>
                <option value="low">वीडियो - लो (360p)</option>
                <option value="audio">केवल ऑडियो (MP3)</option>
            </select>
            
            <button id="download-button" type="submit">डाउनलोड करें</button>
        </form>
        <div id="loading-message">
            प्रोसेसिंग... कृपया प्रतीक्षा करें।
        </div>
    </div>

    <script>
        document.getElementById('download-form').addEventListener('submit', function(event) {
            const urlInput = document.getElementById('url-input');
            if (urlInput.value.trim() === '') {
                event.preventDefault();
                alert('कृपया यूट्यूब वीडियो का URL डालें।');
                return;
            }
            document.getElementById('loading-message').style.display = 'block';
            document.getElementById('download-button').disabled = true;
            document.getElementById('download-button').innerText = 'प्रोसेसिंग...';
        });

        window.addEventListener('pageshow', function(event) {
            const downloadButton = document.getElementById('download-button');
            if (downloadButton.disabled) {
                downloadButton.disabled = false;
                downloadButton.innerText = 'डाउनलोड करें';
                document.getElementById('loading-message').style.display = 'none';
            }
        });
    </script>
</body>
</html>
